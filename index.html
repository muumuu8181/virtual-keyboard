        document.addEventListener('keydown', function(event) {
            // ÈñãÁô∫ËÄÖ„ÉÑ„Éº„É´Áî®„Ç≠„Éº„ÇíÈô§Â§ñ
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                return; // ÈñãÁô∫ËÄÖ„ÉÑ„Éº„É´„ÇíË®±ÂèØ
            }
            
            // ÁôªÈå≤„Ç®„É™„Ç¢„ÅåË°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÄÅÁâ©ÁêÜ„Ç≠„Éº„Éú„Éº„Éâ„ÇíÁÑ°ÂäπÂåñ
            if (registerArea.style.display === 'block') {
                // ÁôªÈå≤„Ç®„É™„Ç¢ÂÜÖ„ÅÆË¶ÅÁ¥†„Å´„Éï„Ç©„Éº„Ç´„Çπ„ÅåÂΩì„Åü„Å£„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈÄöÂ∏∏„ÅÆÂÖ•Âäõ„ÇíË®±ÂèØ
                if (event.target === registerTextarea || event.target === templateCode) {
                    return; // „Éá„Éï„Ç©„É´„ÉàÂãï‰Ωú„ÇíË®±ÂèØ
                }
                // „Åù„Çå‰ª•Â§ñ„ÅÆÂ†¥Âêà„ÅØÁÑ°ÂäπÂåñ
                event.preventDefault();
                return;
            }
            
            event.preventDefault();
            const key = event.key.toUpperCase();
            
            if (key === 'BACKSPACE') {
                display.textContent = display.textContent.slice(0, -1);
            } else if (key === 'DELETE') {
                display.textContent = '';
                templateDisplay.style.display = 'none';
            } else if (key === 'ENTER') {
                // Enter„Ç≠„Éº„Åß„ÉÜ„É≥„Éó„É¨„Éº„ÉàÊ§úÁ¥¢
                const inputCode = display.textContent.trim();
                if (inputCode && lookupTemplate(inputCode)) {
                    display.textContent = '';
                } else {
                    alert('„ÉÜ„É≥„Éó„É¨„Éº„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ' + inputCode);
                }
            } else if (key === ' ') {
                display.textContent += ' ';
            } else if ((key >= 'A' && key <= 'Z') || (key >= '0' && key <= '9')) {
                display.textContent += key;
                
                // „É™„Ç¢„É´„Çø„Ç§„É†Ê§úÁ¥¢Ôºà3ÊñáÂ≠ó+Êï∞ÂÄ§„ÅÆ4ÊñáÂ≠ó‰ª•‰∏äÂÖ•ÂäõÊôÇÔºâ
                const currentInput = display.textContent.trim();
                if (currentInput.length >= 4) {
                    lookupTemplate(currentInput);
                }
            }
        });
    </script>
