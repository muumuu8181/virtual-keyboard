            'mt5': '„Çπ„Ç±„Ç∏„É•„Éº„É´Ë™øÊï¥„Çí„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô',
            
            // ÊèêÊ°àÔºöPRÁ≥ªÂàó - „Éó„É´„É™„ÇØ„Ç®„Çπ„Éà
            'pr1': '„Éó„É´„É™„ÇØ„Ç®„Çπ„Éà„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü',
            'pr2': '„É¨„Éì„É•„Éº„Çí„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô',
            'pr3': '„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ„ÇíÂèçÊò†„Åó„Åæ„Åó„Åü',
            'pr4': '„Éû„Éº„Ç∏Ê∫ñÂÇôÂÆå‰∫Ü„Åß„Åô',
            'pr5': '„Ç≥„É≥„Éï„É™„ÇØ„Éà„ÇíËß£Ê±∫„Åó„Åæ„Åó„Åü',
            
            // ÊèêÊ°àÔºöTSÁ≥ªÂàó - „ÉÜ„Çπ„Éà
            'ts1': 'Âçò‰Ωì„ÉÜ„Çπ„ÉàÂÆå‰∫Ü„Åó„Åæ„Åó„Åü',
            'ts2': 'ÁµêÂêà„ÉÜ„Çπ„Éà„ÇíÈñãÂßã„Åó„Åæ„Åô',
            'ts3': '„ÉÜ„Çπ„Éà„Éá„Éº„Çø„ÇíÊ∫ñÂÇô„Åó„Åæ„Åô',
            'ts4': 'ÊÄßËÉΩ„ÉÜ„Çπ„Éà„ÅÆÁµêÊûú„ÇíÂÖ±Êúâ„Åó„Åæ„Åô',
            'ts5': 'ÂõûÂ∏∞„ÉÜ„Çπ„Éà„ÇíÂÆüË°å„Åó„Åæ„Åô'
        };
        
        // ÂÖ®„ÉÜ„É≥„Éó„É¨„Éº„Éà„ÇíÁµêÂêà
        function getAllTemplates() {
            return { ...defaultTemplates, ...customTemplates };
        }
        
        // „Ç≥„Éî„ÉºÊ©üËÉΩÊñ∞ÔºàÊûöÂÜÖ„ÇØ„É™„ÉÉ„ÇØÔºâ
        templateDisplay.addEventListener('click', function() {
            const text = templateContent.textContent;
            navigator.clipboard.writeText(text).then(function() {
                copyStatus.textContent = '„Ç≥„Éî„ÉºÂÆå‰∫ÜÔºÅ';
                setTimeout(() => {
                    copyStatus.textContent = '„Ç≥„Éî„Éº';
                }, 1000);
            }).catch(function() {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºàÂè§„ÅÑ„Éñ„É©„Ç¶„Ç∂Áî®Ôºâ
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyStatus.textContent = '„Ç≥„Éî„ÉºÂÆå‰∫ÜÔºÅ';
                setTimeout(() => {
                    copyStatus.textContent = '„Ç≥„Éî„Éº';
                }, 1000);
            });
        });
        
        // „ÉÜ„É≥„Éó„É¨„Éº„ÉàÊ§úÁ¥¢Ê©üËÉΩ
        function lookupTemplate(code) {
            const allTemplates = getAllTemplates();
            const template = allTemplates[code.toLowerCase()];
            if (template) {
                templateContent.textContent = template;
                templateContainer.style.display = 'flex';
                return true;
            }
            return false;
        }
        
        // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„ÉâË™≠„ÅøÂèñ„ÇäÊ©üËÉΩ
        async function readClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                registerTextarea.value = text;
                registerArea.style.display = 'block';
                registerTextarea.focus();
            } catch (err) {
                alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„ÅÆË™≠„ÅøÂèñ„Çä„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ\nÊâãÂãï„Åß„ÉÜ„Ç≠„Çπ„Éà„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                registerTextarea.value = '';
                registerArea.style.display = 'block';
                registerTextarea.focus();
            }
        }
        
        // ÁôªÈå≤„Ç®„É™„Ç¢„ÇíÈö†„Åô
        function hideRegisterArea() {
            registerArea.style.display = 'none';
            registerTextarea.value = '';
            templateCode.value = '';
        }
        
        // Êñ∞„Åó„ÅÑ„ÉÜ„É≥„Éó„É¨„Éº„Éà„Çí‰øùÂ≠ò
        function saveNewTemplate() {
            const code = templateCode.value.trim().toLowerCase();
            const text = registerTextarea.value.trim();
            
            if (!code || !text) {
                alert('„Ç≥„Éº„Éâ„Å®„ÉÜ„É≥„Éó„É¨„Éº„ÉàÊñá„ÅÆ‰∏°Êñπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            if (code.length < 3) {
                alert('„Ç≥„Éº„Éâ„ÅØ3ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            // Êó¢Â≠ò„ÉÅ„Çß„ÉÉ„ÇØ
            const allTemplates = getAllTemplates();
            if (allTemplates[code]) {
                if (!confirm(`„Ç≥„Éº„Éâ„Äå${code}„Äç„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô„ÄÇ‰∏äÊõ∏„Åç„Åó„Åæ„Åô„ÅãÔºü`)) {
                    return;
                }
            }
            
            // ‰øùÂ≠ò
            customTemplates[code] = text;
            saveCustomTemplates(customTemplates);
            
            // UIÊõ¥Êñ∞
            hideRegisterArea();
            alert(`„ÉÜ„É≥„Éó„É¨„Éº„Éà„Äå${code}„Äç„ÇíÁôªÈå≤„Åó„Åæ„Åó„ÅüÔºÅ`);
            
            // „ÉÜ„Çπ„ÉàÁî®„Å´Ëá™ÂãïÊ§úÁ¥¢
            display.textContent = code;
            lookupTemplate(code);
        }
        
        // „Ç≠„Éº„Éú„Çø„É≥„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†ÔºàÈÄöÂ∏∏„Ç≠„Éº„Å®„ÉÜ„É≥„Ç≠„Éº‰∏°ÊñπÔºâ
        document.querySelectorAll('.key, .numpad-key').forEach(key => {
            key.addEventListener('click', function() {
                const keyValue = this.getAttribute('data-key');
                const action = this.getAttribute('data-action');
                
                if (action === 'backspace') {
                    // ÂâäÈô§Ê©üËÉΩ
                    display.textContent = display.textContent.slice(0, -1);
                } else if (action === 'clear') {
                    // „ÇØ„É™„Ç¢Ê©üËÉΩ
                    display.textContent = '';
                    templateContainer.style.display = 'none';
                } else if (action === 'clipboard-read') {
                    // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„ÉâË™≠„ÅøÂèñ„Çä
                    readClipboard();
                } else if (action === 'lookup') {
                    // „ÉÜ„É≥„Éó„É¨„Éº„ÉàÊ§úÁ¥¢
                    const inputCode = display.textContent.trim();
                    if (inputCode && lookupTemplate(inputCode)) {
                        // „ÉÜ„É≥„Éó„É¨„Éº„Éà„ÅåË¶ã„Å§„Åã„Å£„ÅüÂ†¥Âêà„ÅØÂÖ•Âäõ„Çí„ÇØ„É™„Ç¢
                        display.textContent = '';
                    } else {
                        // „ÉÜ„É≥„Éó„É¨„Éº„Éà„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà
                        alert('„ÉÜ„É≥„Éó„É¨„Éº„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ' + inputCode);
                    }
                } else if (keyValue) {
                    // ÊñáÂ≠óÂÖ•Âäõ
                    display.textContent += keyValue;
                    
                    // „É™„Ç¢„É´„Çø„Ç§„É†Ê§úÁ¥¢Ôºà3ÊñáÂ≠ó+Êï∞ÂÄ§„ÅÆ4ÊñáÂ≠ó‰ª•‰∏äÂÖ•ÂäõÊôÇÔºâ
                    const currentInput = display.textContent.trim();
                    if (currentInput.length >= 4) {
                        lookupTemplate(currentInput);
                    }
                }
                
                // „Ç≠„Éº„ÇíÊäº„Åó„ÅüÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
        
        // Áâ©ÁêÜ„Ç≠„Éº„Éú„Éº„Éâ„ÅÆ„Çµ„Éù„Éº„Éà
        document.addEventListener('keydown', function(event) {
            event.preventDefault();
            const key = event.key.toUpperCase();
            
            if (key === 'BACKSPACE') {
                display.textContent = display.textContent.slice(0, -1);
            } else if (key === 'DELETE') {
                display.textContent = '';
                templateDisplay.style.display = 'none';
            } else if (key === 'ENTER') {
                // Enter„Ç≠„Éº„Åß„ÉÜ„É≥„Éó„É¨„Éº„ÉàÊ§úÁ¥¢
                const inputCode = display.textContent.trim();
                if (inputCode && lookupTemplate(inputCode)) {
                    display.textContent = '';
                } else {
                    alert('„ÉÜ„É≥„Éó„É¨„Éº„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ' + inputCode);
                }
            } else if (key === ' ') {
                display.textContent += ' ';
            } else if ((key >= 'A' && key <= 'Z') || (key >= '0' && key <= '9')) {
                display.textContent += key;
                
                // „É™„Ç¢„É´„Çø„Ç§„É†Ê§úÁ¥¢Ôºà3ÊñáÂ≠ó+Êï∞ÂÄ§„ÅÆ4ÊñáÂ≠ó‰ª•‰∏äÂÖ•ÂäõÊôÇÔºâ
                const currentInput = display.textContent.trim();
                if (currentInput.length >= 4) {
                    lookupTemplate(currentInput);
                }
            }
        });
    </script>
